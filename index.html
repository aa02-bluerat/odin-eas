<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP EAS</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section id="top">
        <h1>Etch-a-sketch</h1>
        <p>Instructions: Click and slowly drag the cursor to draw</p>
    </section>
    
    <section id="main">
        <div class="container">
            <div id="control-box">
                <input id="brushColor" type="color" value="#000000"/>
                <button id="color-mode" class="active">Color Mode</button>
                <button id="rgb-mode">RGB Mode</button>
                <input id="backgroundColor" type="color" value="#ffffff"/>
                <button id="set-background">Set Background Color</button>
                <button id="eraser-mode">Eraser</button>
                <button id="nuke-mode">RESET/CLEAR</button>
                <h4>Adjust Pixel Size</h4>
                <div id="grid-control">
                    <button><i class="material-icons" id='down-grid-size'>remove</i></button>
                    <button><i class="material-icons" id="up-grid-size">add</i></button>
                </div>
            </div>
            <div class="sketch">
            </div>
        </div>
    </section>

    <section id="bottom"></section>

    <script src="script.js"></script>
</body>
</html>
